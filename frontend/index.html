<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This needs a much more 2024 Fancy Web Appâ„¢ title -->
    <title>Magic Interactive Data Transformation Playground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
</head>
<body>
    <h1>Magic Interactive Data Transformation Playground</h1>
    
    <section id="upload-section">
        <h2>Upload CSV File</h2>
        <input type="file" id="csv-file" accept=".csv">
    </section>
    
    <section id="editor-section">
        <h2>Write Python Script</h2>
        <textarea id="python-script" placeholder="Write your Python code here..."></textarea>
    </section>
    
    <button id="run-button">Run Script</button>
    
    <section id="results-section">
        <h2>Results</h2>
        <pre id="output"></pre>
        <canvas id="chart" width="400" height="200"></canvas>
    </section>
    
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
